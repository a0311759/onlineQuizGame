<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #3333aa;
        }

        #quiz-container {
            max-width: 400px;
            width: 100%;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question {
            margin-bottom: 20px;
            text-align: center;
            color: #1d3557;
        }

        #options {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #e98833;
            color: #fff;
        }

        button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Add margin to separate the button from the options */
        }

        button:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <ul id="options"></ul>
        <button onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        const apiUrl = 'https://opentdb.com/api.php?amount=1&type=multiple';

        let currentQuestionData = null;

        async function fetchQuestion() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    currentQuestionData = data.results[0];
                    displayQuestion();
                } else {
                    alert('Error fetching question. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching question:', error);
            }
        }

        function displayQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');

            questionElement.innerHTML = currentQuestionData.question;

            optionsElement.innerHTML = '';
            const allOptions = [...currentQuestionData.incorrect_answers, currentQuestionData.correct_answer];
            const shuffledOptions = shuffleArray(allOptions);

            shuffledOptions.forEach((option) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.innerHTML = option;
                li.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(li);
            });
        }

        function checkAnswer(selectedOption) {
            const correctOption = currentQuestionData.correct_answer;
            const isCorrect = selectedOption === correctOption;

            if (isCorrect) {
                alert('Correct!');
            } else {
                alert('Incorrect! The correct answer is: ' + correctOption);
            }

            // Fetch the next question
            fetchQuestion();
        }

        function nextQuestion() {
            // Fetch the next question
            fetchQuestion();
        }

        // Function to shuffle array elements
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch the first question when the page loads
        window.onload = fetchQuestion;
    </script>
</body>
</html>
